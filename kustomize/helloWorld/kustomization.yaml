apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonLabels:
  app: hello

resources:
  - deployment.yaml
  - service.yaml

patchesStrategicMerge:
  - deploymentpatch.yaml

configMapGenerator:
  - name: app-config
    files:
      - appsettings.json

generatorOptions:
  disableNameSuffixHash: true
